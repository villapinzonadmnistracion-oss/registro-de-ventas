<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Secreto - Registro de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
            height: 100vh;
        }

        /* PANEL IZQUIERDO - CLIENTE Y PRODUCTOS */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .left-panel::-webkit-scrollbar {
            width: 6px;
        }

        .left-panel::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        /* PANEL DERECHO - RESUMEN */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* SECCIONES */
        .section {
            background: #f8fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            flex-shrink: 0;
        }

        .section h2 {
            color: #10b981;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* BÚSQUEDA DE CLIENTE */
        .client-search {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .client-search input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .client-search input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* INFO CLIENTE */
        .client-info {
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        .client-info.show {
            display: block;
        }

        .client-info p {
            margin: 8px 0;
            color: #047857;
            font-size: 14px;
        }

        .client-info strong {
            color: #065f46;
        }

        /* TIPO TRANSACCIÓN */
        .transaction-type {
            display: flex;
            gap: 15px;
        }

        .transaction-type label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #374151;
            font-weight: 600;
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .transaction-type label:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .transaction-type input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
        }

        /* CÓDIGO PRODUCTO */
        .product-input {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .product-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .product-input input:focus {
            outline: none;
            border-color: #10b981;
        }

        /* LISTA DE PRODUCTOS */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .products-list::-webkit-scrollbar {
            width: 5px;
        }

        .products-list::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 5px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
        }

        .product-item input {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 13px;
        }

        /* DESCUENTO */
        .discount-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .discount-section input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .discount-section input:focus {
            outline: none;
            border-color: #10b981;
        }

        /* NOTAS */
        .notes-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        /* RESUMEN */
        .summary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            padding: 25px;
            color: white;
            flex-shrink: 0;
        }

        .summary h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 15px;
        }

        .summary-item span:last-child {
            font-weight: 600;
        }

        .summary-total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }

        /* BOTONES ACCIONES */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .action-buttons .btn-success {
            min-height: 50px;
            font-size: 16px;
        }

        /* ALERTAS */
        .alert {
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        /* ANFITRIÓN */
        .anfitrion-select {
            display: none;
        }

        .anfitrion-select.show {
            display: block;
        }

        .anfitrion-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .anfitrion-select select:focus {
            outline: none;
            border-color: #10b981;
        }

        /* ANCHO MÁXIMO DE LABEL */
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- PANEL IZQUIERDO -->
        <div class="left-panel">
            <!-- ALERTAS -->
            <div class="alert alert-error" id="alertError"></div>
            <div class="alert alert-info" id="alertInfo"></div>
            <div class="alert alert-success" id="alertSuccess"></div>

            <!-- BÚSQUEDA DE CLIENTE -->
            <div class="section">
                <h2>🔍 Búsqueda de Cliente</h2>
                <div class="form-group">
                    <label>RUT del Cliente</label>
                    <div class="client-search">
                        <input 
                            type="text" 
                            id="rutCliente" 
                            placeholder="Ej: 12.345.678-9"
                            onkeypress="buscarClienteEnter(event)"
                            oninput="formatearRUT(this)"
                        >
                        <button class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
                    </div>
                </div>
                <div class="client-info" id="clienteInfo">
                    <p><strong>Nombre:</strong> <span id="clienteNombre"></span></p>
                    <p><strong>Teléfono:</strong> <span id="clienteTelefono"></span></p>
                    <p><strong>RUT:</strong> <span id="clienteRUT"></span></p>
                </div>
            </div>

            <!-- ANFITRIÓN -->
            <div class="section anfitrion-select" id="anfitrionContainer">
                <h2>👤 Anfitrión (Vendedor)</h2>
                <select id="anfitrionSelect">
                    <option value="">Seleccionar anfitrión...</option>
                </select>
            </div>

            <!-- TIPO TRANSACCIÓN -->
            <div class="section" id="tipoTransaccionSection" style="display: none;">
                <h2>📦 Tipo de Transacción</h2>
                <div class="transaction-type">
                    <label>
                        <input type="radio" name="tipoTransaccion" value="venta" checked onchange="cambiarTipoTransaccion('venta')">
                        <span>Venta</span>
                    </label>
                    <label>
                        <input type="radio" name="tipoTransaccion" value="devolucion" onchange="cambiarTipoTransaccion('devolucion')">
                        <span>Devolución</span>
                    </label>
                </div>
            </div>

            <!-- PRODUCTOS -->
            <div class="section" id="productosSection" style="display: none;">
                <h2>🛍️ Productos</h2>
                <div class="form-group">
                    <label>Código de Barras / Código Producto</label>
                    <input
                        type="text"
                        id="codigoProducto"
                        placeholder="Escanear o escribir código..."
                        onkeypress="procesarCodigoProducto(event)"
                    >
                </div>
                <div class="products-list" id="productosLista">
                    <div class="product-item">
                        <input type="text" class="producto-nombre" placeholder="Producto">
                        <input type="text" class="producto-precio" placeholder="Precio" oninput="calcularTotal()">
                        <button class="btn btn-danger" onclick="eliminarProducto(this)">🗑️</button>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="agregarProducto()" style="width: 100%; margin-top: 10px;">+ Agregar Producto</button>
            </div>

            <!-- DESCUENTO -->
            <div class="section" id="descuentoSection" style="display: none;">
                <h2>💸 Descuento</h2>
                <div class="form-group">
                    <label>Descuento (%)</label>
                    <input
                        type="number"
                        id="descuento"
                        placeholder="0"
                        min="0"
                        max="100"
                        value="0"
                        onchange="calcularTotal()"
                    >
                </div>
            </div>

            <!-- NOTAS -->
            <div class="section" id="notasSection" style="display: none;">
                <h2>📝 Notas y Observaciones</h2>
                <div class="notes-section">
                    <textarea id="notas" placeholder="Escribe notas sobre la transacción..."></textarea>
                </div>
            </div>
        </div>

        <!-- PANEL DERECHO -->
        <div class="right-panel">
            <!-- RESUMEN -->
            <div class="summary">
                <h2>💰 Resumen de Venta</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-item">
                    <span>Descuento:</span>
                    <span id="descuentoMonto">$0</span>
                </div>
                <div class="summary-total">
                    <span>TOTAL:</span>
                    <span id="total">$0</span>
                </div>
            </div>

            <!-- BOTONES DE ACCIÓN -->
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn btn-success" onclick="registrarVenta()">✅ Registrar Transacción</button>
                <button class="btn btn-success" style="background: #6b7280;" onclick="limpiarFormulario()">🔄 Nueva Transacción</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
