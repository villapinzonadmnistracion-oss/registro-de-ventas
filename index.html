<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Secreto - Registro de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
            height: 100vh;
            width: 100%;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 15px;
        }

        .left-panel::-webkit-scrollbar {
            width: 8px;
        }

        .left-panel::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #f8fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            flex-shrink: 0;
        }

        .section h2 {
            color: #10b981;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section h3 {
            color: #374151;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            font-size: 13px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .client-search {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .client-info {
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 15px;
            display: none;
            margin-top: 10px;
        }

        .client-info.show {
            display: block;
        }

        .client-info p {
            margin: 8px 0;
            color: #047857;
            font-size: 14px;
        }

        .client-info strong {
            color: #065f46;
        }

        .transaction-type {
            display: flex;
            gap: 15px;
        }

        .transaction-type label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #374151;
            font-weight: 600;
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s;
            margin: 0;
        }

        .transaction-type label:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .transaction-type input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
            padding: 0;
            border: none;
            margin: 0;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .products-list::-webkit-scrollbar {
            width: 5px;
        }

        .products-list::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 5px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
        }

        .product-item input {
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 13px;
            margin: 0;
        }

        .product-item input:focus {
            border-color: #10b981;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        .summary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            padding: 25px;
            color: white;
            flex-shrink: 0;
        }

        .summary h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 15px;
        }

        .summary-item span:last-child {
            font-weight: 600;
        }

        .summary-total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .action-buttons .btn-success {
            min-height: 50px;
            font-size: 16px;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- PANEL IZQUIERDO -->
        <div class="left-panel">
            <!-- ALERTAS -->
            <div class="alert alert-error" id="alertError"></div>
            <div class="alert alert-info" id="alertInfo"></div>
            <div class="alert alert-success" id="alertSuccess"></div>

            <!-- B√öSQUEDA DE CLIENTE -->
            <div class="section">
                <h2>üîç B√∫squeda de Cliente</h2>
                <div class="form-group">
                    <label>RUT del Cliente</label>
                    <div class="client-search">
                        <input 
                            type="text" 
                            id="rutCliente" 
                            placeholder="Ej: 12.345.678-9"
                        >
                        <button class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
                    </div>
                </div>
                <div class="client-info" id="clienteInfo">
                    <p><strong>Nombre:</strong> <span id="clienteNombre"></span></p>
                    <p><strong>Tel√©fono:</strong> <span id="clienteTelefono"></span></p>
                    <p><strong>RUT:</strong> <span id="clienteRUT"></span></p>
                </div>
            </div>

            <!-- ANFITRI√ìN -->
            <div class="section hidden" id="anfitrionContainer">
                <h2>üë§ Anfitri√≥n</h2>
                <select id="anfitrionSelect">
                    <option value="">Seleccionar anfitri√≥n...</option>
                    <option value="1">Anfitri√≥n 1</option>
                    <option value="2">Anfitri√≥n 2</option>
                </select>
            </div>

            <!-- TIPO TRANSACCI√ìN -->
            <div class="section hidden" id="tipoTransaccionSection">
                <h2>üì¶ Tipo de Transacci√≥n</h2>
                <div class="transaction-type">
                    <label>
                        <input type="radio" name="tipoTransaccion" value="venta" checked onchange="cambiarTipo('venta')">
                        Venta
                    </label>
                    <label>
                        <input type="radio" name="tipoTransaccion" value="devolucion" onchange="cambiarTipo('devolucion')">
                        Devoluci√≥n
                    </label>
                </div>
            </div>

            <!-- PRODUCTOS -->
            <div class="section hidden" id="productosSection">
                <h2>üõçÔ∏è Productos</h2>
                <div class="form-group">
                    <label>C√≥digo de Barras / Producto</label>
                    <input
                        type="text"
                        id="codigoProducto"
                        placeholder="Escanear o escribir c√≥digo..."
                    >
                </div>
                <div class="products-list" id="productosLista">
                    <div class="product-item">
                        <input type="text" class="producto-nombre" placeholder="Producto">
                        <input type="text" class="producto-precio" placeholder="Precio" oninput="calcularTotal()">
                        <button class="btn btn-danger" onclick="eliminarProducto(this)">üóëÔ∏è</button>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="agregarProductoNuevo()" style="width: 100%;">+ Agregar Producto</button>
            </div>

            <!-- DESCUENTO -->
            <div class="section hidden" id="descuentoSection">
                <h2>üí∏ Descuento</h2>
                <div class="form-group">
                    <label>Descuento (%)</label>
                    <input
                        type="number"
                        id="descuento"
                        placeholder="0"
                        min="0"
                        max="100"
                        value="0"
                        onchange="calcularTotal()"
                    >
                </div>
            </div>

            <!-- NOTAS -->
            <div class="section hidden" id="notasSection">
                <h2>üìù Notas</h2>
                <textarea id="notas" placeholder="Escribir notas sobre la transacci√≥n..."></textarea>
            </div>
        </div>

        <!-- PANEL DERECHO -->
        <div class="right-panel">
            <!-- RESUMEN -->
            <div class="summary">
                <h2>üí∞ Resumen</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-item">
                    <span>Descuento:</span>
                    <span id="descuentoMonto">$0</span>
                </div>
                <div class="summary-total">
                    <span>TOTAL:</span>
                    <span id="total">$0</span>
                </div>
            </div>

            <!-- BOTONES DE ACCI√ìN -->
            <div class="action-buttons hidden" id="actionButtons">
                <button class="btn btn-success" onclick="registrarVenta()">‚úÖ Registrar Transacci√≥n</button>
                <button class="btn btn-secondary" onclick="limpiarFormulario()">üîÑ Nueva Transacci√≥n</button>
            </div>
        </div>
    </div>

    <script>
        let clienteSeleccionado = null;
        let tipoTransaccion = 'venta';

        function mostrarAlerta(tipo, mensaje) {
            ocultarAlertas();
            const alertId = tipo === "success" ? "alertSuccess" : tipo === "error" ? "alertError" : "alertInfo";
            const alert = document.getElementById(alertId);
            alert.textContent = mensaje;
            alert.classList.add("show");
            setTimeout(() => alert.classList.remove("show"), 4000);
        }

        function ocultarAlertas() {
            document.getElementById("alertSuccess").classList.remove("show");
            document.getElementById("alertError").classList.remove("show");
            document.getElementById("alertInfo").classList.remove("show");
        }

        function buscarCliente() {
            const rut = document.getElementById("rutCliente").value.trim();
            if (!rut) {
                mostrarAlerta("info", "‚ö†Ô∏è Ingresa un RUT");
                return;
            }

            // Simulaci√≥n de b√∫squeda
            clienteSeleccionado = { id: "1", nombre: "Juan Garc√≠a", telefono: "+56912345678", rut: rut };
            
            document.getElementById("clienteNombre").textContent = clienteSeleccionado.nombre;
            document.getElementById("clienteTelefono").textContent = clienteSeleccionado.telefono;
            document.getElementById("clienteRUT").textContent = clienteSeleccionado.rut;
            document.getElementById("clienteInfo").classList.add("show");

            document.getElementById("anfitrionContainer").classList.remove("hidden");
            document.getElementById("tipoTransaccionSection").classList.remove("hidden");
            document.getElementById("productosSection").classList.remove("hidden");
            document.getElementById("descuentoSection").classList.remove("hidden");
            document.getElementById("notasSection").classList.remove("hidden");
            document.getElementById("actionButtons").classList.remove("hidden");

            mostrarAlerta("success", "‚úÖ Cliente encontrado");
            document.getElementById("codigoProducto").focus();
        }

        function cambiarTipo(tipo) {
            tipoTransaccion = tipo;
        }

        function agregarProductoNuevo() {
            const lista = document.getElementById("productosLista");
            const item = document.createElement("div");
            item.className = "product-item";
            item.innerHTML = `
                <input type="text" class="producto-nombre" placeholder="Producto">
                <input type="text" class="producto-precio" placeholder="Precio" oninput="calcularTotal()">
                <button class="btn btn-danger" onclick="eliminarProducto(this)">üóëÔ∏è</button>
            `;
            lista.appendChild(item);
        }

        function eliminarProducto(btn) {
            const items = document.querySelectorAll(".product-item");
            if (items.length > 1) {
                btn.closest(".product-item").remove();
                calcularTotal();
            } else {
                mostrarAlerta("info", "‚ö†Ô∏è Debe haber al menos un producto");
            }
        }

        function calcularTotal() {
            let subtotal = 0;
            document.querySelectorAll(".producto-precio").forEach(input => {
                const valor = parseInt(input.value.replace(/\D/g, "")) || 0;
                subtotal += valor;
            });

            const descuento = parseFloat(document.getElementById("descuento").value) || 0;
            const descuentoMonto = Math.round((subtotal * descuento) / 100);
            const total = subtotal - descuentoMonto;

            document.getElementById("subtotal").textContent = "$" + subtotal.toLocaleString("es-CL");
            document.getElementById("descuentoMonto").textContent = "-$" + descuentoMonto.toLocaleString("es-CL");
            document.getElementById("total").textContent = "$" + total.toLocaleString("es-CL");
        }

        function registrarVenta() {
            if (!clienteSeleccionado) {
                mostrarAlerta("error", "‚ùå Selecciona un cliente");
                return;
            }

            const total = document.getElementById("total").textContent;
            mostrarAlerta("success", `‚úÖ Transacci√≥n registrada - Total: ${total}`);
            setTimeout(() => limpiarFormulario(), 2000);
        }

        function limpiarFormulario() {
            document.getElementById("rutCliente").value = "";
            document.getElementById("descuento").value = "0";
            document.getElementById("notas").value = "";
            document.getElementById("clienteInfo").classList.remove("show");
            document.getElementById("anfitrionContainer").classList.add("hidden");
            document.getElementById("tipoTransaccionSection").classList.add("hidden");
            document.getElementById("productosSection").classList.add("hidden");
            document.getElementById("descuentoSection").classList.add("hidden");
            document.getElementById("notasSection").classList.add("hidden");
            document.getElementById("actionButtons").classList.add("hidden");

            document.getElementById("productosLista").innerHTML = `
                <div class="product-item">
                    <input type="text" class="producto-nombre" placeholder="Producto">
                    <input type="text" class="producto-precio" placeholder="Precio" oninput="calcularTotal()">
                    <button class="btn btn-danger" onclick="eliminarProducto(this)">üóëÔ∏è</button>
                </div>
            `;

            clienteSeleccionado = null;
            calcularTotal();
            ocultarAlertas();
            document.getElementById("rutCliente").focus();
        }

        calcularTotal();
    </script>
</body>
</html>
